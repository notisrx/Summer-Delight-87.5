<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summer Delight 87.5 FM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #999;
    }

    h2 {
      font-size: 1rem;
      color: #bcbcbc;
      font-weight: normal;
    }

    .player-box {
      background: linear-gradient(145deg, #1b1b1b, #2e2e2e);
      border: 1px solid #444;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #1f1f1f;
      max-width: 400px;
      width: 100%;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>la estación exclusiva para ti, Isolda</h1>
    <h2>una estación creada solo para ti, Isolda</h2>
  </header>

  <div class="player-box">
    <p><strong>Transmisión de hoy:</strong></p>
    <audio controls>
      <source src="2025-06-01.mp3" type="audio/mpeg">
      Tu navegador no soporta el reproductor de audio.
    </audio>
  </div>

  <footer>
    una canción nueva cada día, estés donde estés
  </footer>
</body>
</html>
